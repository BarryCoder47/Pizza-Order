<div class="py-12">
    <div class="container mx-auto text-center">
        <h2 class="text-3xl font-semibold mb-4">Contact Us</h2>
        <p class="text-gray-600 mb-8">Have any questions or inquiries? Feel free to reach out to us. We are here to assist you.</p>
        <div class="flex justify-center">
            <div class="w-1/2 bg-white p-6 rounded-lg shadow-lg">
                <form>
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 text-sm font-medium mb-2">Your Name</label>
                        <input type="text" id="name" name="name" class="w-full py-2 px-4 border rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
                        <input type="email" id="email" name="email" class="w-full py-2 px-4 border rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="mb-6">
                        <label for="message" class="block text-gray-700 text-sm font-medium mb-2">Message</label>
                        <textarea id="message" name="message" rows="4" class="w-full py-2 px-4 border rounded-lg focus:outline-none focus:border-blue-500"></textarea>
                    </div>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-6 rounded-lg focus:outline-none">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
